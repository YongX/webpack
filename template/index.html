<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0{{#if_eq platform 'mobile'}}, maximum-scale=1, minimum-scale=1, user-scalable=no{{/if_eq}}">
    <title>{{ name }}</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    {{#if_eq platform 'mobile'}}
    <!--https://www.w3cplus.com/mobile/vw-layout-in-vue.html-->
    <script src="//g.alicdn.com/fdilab/lib3rd/viewport-units-buggyfill/0.6.2/??viewport-units-buggyfill.hacks.min.js,viewport-units-buggyfill.min.js"></script>
    <script> window.onload = function () { window.viewportUnitsBuggyfill.init({ hacks: window.viewportUnitsBuggyfillHacks }); } </script>
    <script>
      if (/debug=/.test(location.search)) {
        document.write(`<script src="https://res.wx.qq.com/mmbizwap/zh_CN/htmledition/js/vconsole/3.0.0/vconsole.min.js"><\/script>`)
      }
    </script>
    <script>
      if (window.VConsole) {
        new window.VConsole()
      }
    </script>
    <% if (htmlWebpackPlugin.options.dev) { %>
    <script src="https://res.wx.qq.com/mmbizwap/zh_CN/htmledition/js/vconsole/3.0.0/vconsole.min.js"></script>
    <script>
      var vConsole = new VConsole()
      console.log('hello')
    </script>
    <% } %>
    {{/if_eq}}
  </body>
</html>
